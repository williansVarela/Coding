<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h1>HOME</h1>
    <p> Olá {{ user.username }} seja bem vindo</p>

    {% if user.is_authenticated %}
        <p>LOGADO!!!!</p>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Sair</a>
        </li>
    {% else %}
        <p>Nenhum usuário logado :( bugado </p>
    {% endif %}

</body>
</html>
